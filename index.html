<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>
    <div class="top center">
        <h1 class="top__heading">Добро пожаловать <br> на мой сайт !</h1>
        <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
                class="letter">поехали</span> и <span class="letter">приступай</span></p>
        <button class="top__button" type="submit">Поехали!</button>
    </div>

    <div class="game-box center">
        <div class="container">
            <a href="#"><img class="game-img" src="img/game1.jpg" alt="игра1"></a>
            <p class="bottomleft">Игра 1</p>
        </div>
        <div class="container">
            <a href="#"><img class="game-img" src="img/game2.jpg" alt="игра2"></a>
            <p class="bottomleft">Игра 2</p>
        </div>
        <div class="container">
            <a href="#"><img class="game-img" src="img/game3.jpg" alt="игра3"></a>
            <p class="bottomleft">Игра 3</p>
        </div>
    </div>

    <div class="game-box-mob center">
        <div class="container">
            <a href="#"><img class="game-img" src="img/mobilegame1.jpg" alt="игра1"></a>
            <p class="bottomleft">Игра 1</p>
        </div>
        <div class="container">
            <a href="#"><img class="game-img" src="img/mobilegame2.jpg" alt="игра2"></a>
            <p class="bottomleft">Игра 2</p>
        </div>
        <div class="container">
            <a href="#"><img class="game-img" src="img/mobilegame3.jpg" alt="игра3"></a>
            <p class="bottomleft">Игра 3</p>
        </div>
    </div>

    <footer class="footer center">
        <div class="footer__info">
            <h2 class="footer__heading">Времена года!</h2>
            <p class="footer__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому
                времени года он относится</p>
            <button class="footer__button" onclick="getSeason()">Играть!</button>
        </div>

        <img class="footer__img" src="img/undraw_video_game_night_8h8m 1.png" alt="picture">

    </footer>


    <script src="hw5.js"></script>
</body>

</html>
